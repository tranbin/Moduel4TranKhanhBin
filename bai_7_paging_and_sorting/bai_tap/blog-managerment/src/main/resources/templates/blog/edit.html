<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blog">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name Blog:</td>
            <td><input type="text" th:field="${blog.name}"/></td>
        </tr>
        <tr>
            <td>Date create:</td>
            <td><input type="date" th:field="${blog.dateCreate}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="${blog.content}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><select  th:field="*{category}">
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Blog"></td>
        </tr>
    </table>
</form>

</body>
</html>
