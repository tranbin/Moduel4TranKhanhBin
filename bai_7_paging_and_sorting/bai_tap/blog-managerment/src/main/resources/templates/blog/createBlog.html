<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h3>List Blog</h3>
<p>
    <a href="/blog">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post" class="text-center">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="${blog.id}"/></td>
        </tr>
        <tr>
            <td>Name Author:</td>
            <td><input type="text" th:field="${blog.name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="${blog.content}"></textarea></td>
        </tr>
        <tr>
            <td>Date create:</td>
            <td><input type="date" th:field="${blog.dateCreate}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><select  th:field="*{category}">
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>

</body>
</html>
