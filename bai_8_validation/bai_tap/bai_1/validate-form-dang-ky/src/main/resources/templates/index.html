<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a class="btn btn-primary" th:href="@{/create-user}" role="button">Create New User!!!</a>
</h3>
<h1>List User</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>No.</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user,iterStart :${users}">
        <td th:text="${iterStart.count}"></td>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="@{/edit-user/__${user.id}__ }">View</a></td>
        <td><a th:href="@{/delete-user/__${user.id}__ }">Edit</a></td>
        <td><a th:href="@{/view-user/__${user.id}__ }">Delete</a></td>
    </tr>
</table>
</body>
</html>
